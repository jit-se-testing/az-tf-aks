name: Bootstrap Terraform State - akstfstate01/tfstate

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform (apply/destroy)'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy
      confirm_destroy:
        description: 'Type YES to confirm destroy (required for destroy action)'
        required: false
        default: ''

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
      - name: Clean .terraform directory
        working-directory: backend-bootstrap
        run: rm -rf .terraform
      - name: Print working directory
        run: pwd
        working-directory: backend-bootstrap
      - name: List files
        run: ls -l
        working-directory: backend-bootstrap
      - name: Terraform Init
        working-directory: backend-bootstrap
        run: terraform init -upgrade
      - name: Select workspace
        working-directory: backend-bootstrap
        run: terraform workspace select default || terraform workspace new default
      - name: Terraform Plan
        working-directory: backend-bootstrap
        run: |
          if [ "${{ github.event.inputs.action }}" = "destroy" ]; then
            terraform plan -destroy
          else
            terraform plan
          fi
  apply:
    needs: plan
    runs-on: ubuntu-latest
    environment:
      name: manual-approval
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
      - name: Terraform Init
        working-directory: backend-bootstrap
        run: terraform init -upgrade
      - name: Select workspace
        working-directory: backend-bootstrap
        run: terraform workspace select default || terraform workspace new default
      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        working-directory: backend-bootstrap
        run: terraform apply -auto-approve
      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy' && github.event.inputs.confirm_destroy == 'YES'
        working-directory: backend-bootstrap
        run: |
          echo 'WARNING: You are about to destroy backend resources!'
          terraform destroy -auto-approve
      - name: Destroy Not Confirmed
        if: github.event.inputs.action == 'destroy' && github.event.inputs.confirm_destroy != 'YES'
        run: |
          echo 'Destroy action was requested, but confirmation was not provided. Skipping destroy.'
          exit 1 